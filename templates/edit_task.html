{% extends "base.html" %}

{% block title %}Aufgabe bearbeiten - SchulBuddy{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>âœï¸ Aufgabe bearbeiten</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Titel:</label>
                            <input class="form-control" type="text" name="title" value="{{ task.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Fach:</label>
                            <select class="form-select" name="subject" required>
                                {% for subject in subjects.keys() %}
                                    <option value="{{ subject }}" {% if task.subject == subject %}selected{% endif %}>
                                        {{ subject }}
                                    </option>
                                {% endfor %}
                                {% for subject in used_subjects %}
                                    {% if subject not in subjects %}
                                        <option value="{{ subject }}" {% if task.subject == subject %}selected{% endif %}>
                                            {{ subject }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Aufgabentyp:</label>
                            <select class="form-select" name="task_type" required>
                                <option value="homework" {% if task.task_type == 'homework' %}selected{% endif %}>ğŸ“š Hausaufgabe</option>
                                <option value="exam" {% if task.task_type == 'exam' %}selected{% endif %}>ğŸ“ Klassenarbeit</option>
                                <option value="project" {% if task.task_type == 'project' %}selected{% endif %}>ğŸ¯ Projekt</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Beschreibung:</label>
                            <textarea class="form-control" name="description" rows="3">{{ task.description or '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">FÃ¤lligkeitsdatum:</label>
                            <input class="form-control" type="date" name="due_date" value="{{ task.due_date }}" required>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">ğŸ’¾ Speichern</button>
                            <a href="/" class="btn btn-secondary">âŒ Abbrechen</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
