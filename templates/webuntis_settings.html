{% extends "base.html" %}

{% block title %}WebUntis Einstellungen{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card bg-dark text-light">
    <div class="card-body">
      <h4>WebUntis Zugang</h4>
      <p>Speichere hier deinen WebUntis-Account. Das Passwort wird verschlüsselt in der Datenbank abgelegt.</p>
      <form method="post">
        <div class="mb-2">
          <label class="form-label">Server (z.B. herakles.webuntis.com)</label>
          <input name="server" class="form-control" value="{{ user.webuntis_server or '' }}">
        </div>
        <div class="mb-2">
          <label class="form-label">Schule (school identifier)</label>
          <input name="school" class="form-control" value="{{ user.webuntis_school or '' }}">
        </div>
        <div class="mb-2">
          <label class="form-label">Benutzername</label>
          <input name="username" class="form-control" value="{{ user.webuntis_username or '' }}">
        </div>
        <div class="mb-2">
          <label class="form-label">Passwort (wird verschlüsselt gespeichert)</label>
          <input name="password" type="password" class="form-control">
        </div>
        <button name="action" value="save" class="btn btn-primary">Speichern</button>
        <button name="action" value="clear" class="btn btn-outline-danger ms-2">Entfernen</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
