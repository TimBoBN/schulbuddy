name: Docker Hub Publish

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*' # Wird ausgeführt, wenn Tags wie v1.0.0, v1.1.0 etc. gepusht werden
  # Force-Trigger durch Änderung dieser Zeile (Build-Optimierungen)
  
  # Manueller Trigger über die GitHub UI
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag für das Docker Image (z.B. v1.1.0)'
        required: true
        default: 'latest'

jobs:
  docker-hub-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract Version
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manueller Trigger - verwende Input
            echo "VERSION=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag-Push - verwende Tag
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Branch-Push - verwende Branch-Namen
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "VERSION=${BRANCH}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          fi
      
      # Vorbereiten der Build-Umgebung für bessere Kompatibilität
      - name: Set up BuildKit Cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      # AMD64 build benötigt keine QEMU-Emulation
          
      # Zwei-stufiger Build-Prozess mit separaten Dockerfiles
      - name: Build and Push AMD64 Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:${{ steps.vars.outputs.VERSION }}-amd64
      
      # ARM builds werden in einem separaten Workflow ausgeführt
      
      # Tag-Handling für AMD64 Images
      - name: Tag AMD64 Image for Main and Dev
        if: success()
        run: |
          # Auch Latest-Tag erstellen wenn main branch oder tag
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == refs/tags/v* || "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.version_tag }}" != "dev" ]]; then
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:${{ steps.vars.outputs.VERSION }}-amd64 ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:latest-amd64
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:latest-amd64 || true
          fi
          
          # Dev-Tag erstellen wenn dev branch
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:${{ steps.vars.outputs.VERSION }}-amd64 ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:dev-amd64
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:dev-amd64 || true
          fi
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/schulbuddy:${{ steps.vars.outputs.VERSION }}
            ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version_tag != 'dev')) && format('{0}/schulbuddy:latest', secrets.DOCKERHUB_USERNAME) || '' }}
            ${{ github.ref == 'refs/heads/dev' && format('{0}/schulbuddy:dev', secrets.DOCKERHUB_USERNAME) || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.repository.created_at }}
            org.opencontainers.image.revision=${{ github.sha }}
          # Lokalen Cache für GitHub Actions verwenden für bessere Performance
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=gha
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-new,mode=max
            type=gha,mode=max
          # GitHub Actions spezifische Optionen
          provenance: false
          outputs: type=registry,compression=gzip
          # No-fail Strategie für das erste Release
          allow-failure: true

      # Cache aktualisieren für nächsten Lauf
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
